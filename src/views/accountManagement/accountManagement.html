<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>카트</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="accountManagement.css" />
    <link rel="stylesheet" href="../navBar/navBar.css" />
    <script src="../navBar/navBar.js" type="module" defer></script>
    <script src="accountManagement.js" type="module" defer></script>
  </head>

  <body>
    <!-- 장바구니 페이지-->
    <section>
      <div class="container">
        <!-- header 현재 페이지-->
        <div class="header">
          <div class="cartTitle">
            <p class="title is-4 is-spaced">제품판매</p>
          </div>
        </div>
        <div class="menu">
          <a class="menu-card" href="/orderHistory">
            <div class="menu-icon">
              <span class="icon has-text-info">
                <i class="fa-solid fa-credit-card"></i>
              </span>
            </div>
            <div class="menu-body">
              <p class="title is-3">주문조회</p>
              <p class="subtitle is-5">
                지난 주문 내역을 확인, 취소할 수 있습니다.
              </p>
            </div>
          </a>
        </div>
        <div class="menu">
          <a class="menu-card" href="/userInfo">
            <div class="menu-icon">
              <span class="icon has-text-info">
                <i class="fa-solid fa-gears"></i>
              </span>
            </div>
            <div class="menu-body">
              <p class="title is-3">회원정보관리</p>
              <p class="subtitle is-5">회원 정보를 확인 수정할 수 있습니다.</p>
            </div>
          </a>
        </div>
        <div class="menu">
          <a class="menu-card" href="/sellProduct">
            <div class="menu-icon">
              <span class="icon has-text-info">
                <i class="fa-solid fa-dollar-sign"></i>
              </span>
            </div>
            <div class="menu-body">
              <p class="title is-3">제품 판매</p>
              <p class="subtitle is-5">
                제품 정보를 등록하여, 판매를 시작할 수 있습니다.
              </p>
            </div>
          </a>
        </div>
        <div class="menu">
          <a class="menu-card" href="/deleteAccount">
            <div class="menu-icon">
              <span class="icon has-text-info">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
              </span>
            </div>
            <div class="menu-body">
              <p class="title is-3">회원탈퇴</p>
              <p class="subtitle is-5">
                모든 정보를 안전하게 삭제한 후 탈퇴할 수 있습니다.
              </p>
            </div>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
