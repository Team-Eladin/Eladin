<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>카트</title>
        <!-- 아이콘 -->
        <link
          rel="icon"
          type="image/png"
          sizes="16x16"
          href="/elice-rabbit-favicon.png"
        />
        <!-- bulma css -->
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
        />
        <!-- 폰트 어썸: 아이콘 -->
        <script
          defer
          src="https://kit.fontawesome.com/7630448495.js"
          crossorigin="anonymous"
        ></script>
        <!-- 커스텀 css, js -->
        <link rel="stylesheet" href="adminPageManage.css" />
        <script src="adminPageManage.js" type="module" defer></script>
        <script src="./../adminNavBar.js" type="module" defer></script>
      </head>

<body>
    <!-- navbar -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="container mt-3">
          <div class="navbar-brand">
            <a class="navbar-item" href="/">
              <img src="../elice-rabbit.png" width="30" height="30" />
              <span class="has-text-link">카트</span>
            </a>
  
            <a
              role="button"
              class="navbar-burger"
              aria-label="menu"
              aria-expanded="false"
              data-target="navbarBasicExample"
            >
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
  
            <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
              <ul id="navbar">
                <li><a href="/login">로그인</a></li>
                <li><a href="/register">회원가입</a></li>
                <li>

                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
    </nav>
    <!-- 장바구니 페이지-->
     <section>
        <div class = "container">
            <!-- header 현재 페이지-->
            <div class = "header">
                
                <div class = cartTitle>
                    <p class="title is-4 is-spaced">Admin</p>
                </div>
                
            </div>
            <div class="menu">
                <a class="menu-card" href="/adminOrderHistory">
                    <div class="menu-icon">
                      <span class="icon has-text-info">
                        <i class="fa-solid fa-credit-card"></i>
                      </span>
                    </div>
                    <div class="menu-body">
                      <p class="title is-3">전체주문조회</p>
                      <p class="subtitle is-5">
                        모든 회원의 주문 내역을 확인, 취소할 수 있습니다.
                      </p>
                    </div>
                  </a>
            </div>
            <div class="menu">
                <a class="menu-card" href="/adminCategory">
                    <div class="menu-icon">
                      <span class="icon has-text-info">

                      </span>
                    </div>
                    <div class="menu-body">
                      <p class="title is-3">카테고리 추가</p>
                      <p class="subtitle is-5">
                        카테고리를 추가, 수정, 삭제할 수 있습니다.
                      </p>
                    </div>
                  </a>
            </div>
            <div class="menu">
                <a class="menu-card" href="/sellProduct">
                    <div class="menu-icon">
                      <span class="icon has-text-info">
                        <i class="fa-solid fa-dollar-sign"></i>
                      </span>
                    </div>
                    <div class="menu-body">
                      <p class="title is-3">제품 추가</p>
                      <p class="subtitle is-5">

                      </p>
                    </div>
                  </a>
            </div>
